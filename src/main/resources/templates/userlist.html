<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/admin/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/admin/css/admin.css}">
    <script th:src="@{/admin/js/jquery.js}"></script>
    <script th:src="@{/admin/js/pintuer.js}"></script>

</head>
<body style="text-align: center;">
<table class="table table-hover text-center">
    <tr>
        <td><a style="margin-left: 0px;" class="button border-main" th:href="@{/user/page/{path}(path=add)}"
               target="right"><span class="icon-check-square-o"></span>
            添加用户</a></td>
    </tr>
    <tr>
        <th>角色</th>
        <th>头像</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>密码</th>
        <th>生日</th>
        <th>邮箱</th>
        <th width="310">操作</th>
    </tr>

    <tr th:each="user:${users}">
        <td><span th:text="${user.role}"></span></td>
        <td width="10%"><img th:src="@{/images/}+${user.img}" alt="" width="70" height="50"/></td>
        <td><span th:text="${user.name}"></span></td>
        <td th:if="${user.gender} ne '1' "><span>女</span></td>
        <td th:if="${user.gender} eq '1' "><span>男</span></td>
        <td><span th:text="${user.age}"></span></td>
        <td><span th:text="${user.pwd}"></span></td>
        <td><span th:text="${#dates.format(user.birth, 'yyyy-MM-dd HH:mm')}"></span></td>
        <td><span th:text="${user.email}"></span></td>

        <td>
            <div class="button-group"><a class="button border-main" th:href="@{/user/update/}+${user.id}"><span
                    class="icon-edit"></span>
                修改</a> <a class="button border-red" th:href="@{/user/delet/{id}(id=${user.id})}"><span
                    class="icon-trash-o"></span> 删除</a></div>
        </td>
    </tr>


</table>
<script type="text/javascript">

</script>
</body>
</html>
