<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>留言板</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="text-align: center ">

<button id="bookbutton" style="margin-top: 150px" onclick="hiddenbutton()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    打开留言板
</button>
<script type="text/javascript">
    function hiddenbutton() {
        window.document.getElementById("bookbutton").style.display='none';
    }
    function popoutbutton() {
        window.document.getElementById("bookbutton").style.display='block';
    }
</script>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="popoutbutton()" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">留言信息：</h4>
            </div>
            <div class="modal-body">
                <form  th:action="@{/addnewbook}" method="post">
                    <textarea rows="8" cols="80" name="book"></textarea>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" onclick="popoutbutton()" data-dismiss="modal">
                            关闭
                        </button>
                        <button type="submit" class="btn btn-primary" >
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
